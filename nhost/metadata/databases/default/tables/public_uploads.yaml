table:
  name: uploads
  schema: public
object_relationships:
- name: user
  using:
    foreign_key_constraint_on: owner_user_id
array_relationships:
- name: files
  using:
    foreign_key_constraint_on:
      column: upload_id
      table:
        name: files
        schema: storage
insert_permissions:
- permission:
    backend_only: false
    check: {}
    columns:
    - created_at
    - id
    - owner_user_id
  role: user
select_permissions:
- permission:
    columns:
    - created_at
    - id
    - owner_user_id
    filter:
      owner_user_id:
        _eq: X-Hasura-User-Id
  role: user
update_permissions:
- permission:
    check: null
    columns:
    - owner_user_id
    filter:
      owner_user_id:
        _eq: X-Hasura-User-Id
  role: user
delete_permissions:
- permission:
    filter:
      owner_user_id:
        _eq: X-Hasura-User-Id
  role: user
